<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Manage Account</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/emucss.css') }}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        /* Styling for the form and page */
        body {
            background-color: white;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-header h2 {
            font-size: 28px;
            color: #d32f2f;
        }
        .btn-primary {
            background-color: #d32f2f;
            border: none;
        }
        .btn-primary:hover {
            background-color: #b71c1c;
        }
        .sb-topnav .navbar-nav .nav-item .nav-link {
        display: flex;
        align-items: center;
        padding: 0 10px; /* Adjust as needed */
        color: white;
        }

      .sb-topnav .navbar-nav .nav-item .nav-link i {
        margin-right: 5px; /* Space between icon and text */
         }
    </style>
</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar brand -->
        <a class="navbar-brand ps-3" href="{{ url_for('csd_dashboard') }}">CSD</a>
    
        <!-- Spacer to push "Sign-out" to the right -->
        <div class="ms-auto"></div>
    
        <!-- Sign-out Icon and Link -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">
                    <i class="fas fa-power-off fa-fw"></i> Sign-out
                </a>
            </li>
        </ul>
    </nav>

    <!-- Account Creation Form Container -->
    <div class="container form-container mt-5">
        <div class="form-header text-center">
            <h2>Account Creation</h2>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Account Creation Form -->
        <form action="{{ url_for('manage_account') }}" method="POST">
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="form-group mb-3">
                <label for="office">Office</label>
                <select class="form-control" id="office" name="office" required>
                    <option value="">Select Office</option>
                    <option value="Environmental Management Unit">Environmental Management Unit</option>
                    <option value="External Affair">External Affair</option>
                    <option value="Procurement Office">Procurement Office</option>
                </select>
            </div>

            <div class="form-group mb-3">
                <label for="campus">Campus</label>
                <select class="form-control" id="campus" name="campus" required>
                    <option value="">Select Campus</option>
                    <option value="Alangilan">Alangilan</option>
                    <option value="ARASOF-Nasugbu">ARASOF-Nasugbu</option>
                    <option value="Balayan">Balayan</option>
                    <option value="JPLPC-Malvar">JPLPC-Malvar</option>
                    <option value="Lemery">Lemery</option>
                    <option value="Lipa">Lipa</option>
                    <option value="Lobo">Lobo</option>
                    <option value="Mabini">Mabini</option>
                    <option value="Pablo Borbon">Pablo Borbon</option>
                    <option value="Rosario">Rosario</option>
                    <option value="San Juan">San Juan</option>
                </select>
            </div>

            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">&copy; Your Website 2023</div>
                <div>
                    <a href="#">Privacy Policy</a> &middot;
                    <a href="#">Terms &amp; Conditions</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
