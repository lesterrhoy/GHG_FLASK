<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Change Password</title>
    <style>
        /* General Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #1e3a8a, #065f46); /* Background gradient */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
          }

        /* Container for change password form */
        .register-box {
            background-color: #D3D3D3;
            width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
            text-align: center;
        }

        .register-box h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .register-form input[type="text"],
        .register-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        .register-form button {
            padding: 12px;
            width: 100%;
            border: none;
            background-color: #555;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .register-form button:hover {
            background-color: #333;
        }

        .alert-message {
            color: red;
            text-align: center;
            margin-top: 20px;
            display: {{ 'block' if alert_message else 'none' }};
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .forgot-password a {
            color: #1e3a8a;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }

        .divider span {
            padding: 0 15px;
            color: #666;
            font-size: 0.9rem;
        }

        .register {
            text-align: center;
            margin-top: 20px;
        }

        .register a {
            color: #1e3a8a;
            font-size: 1rem;
            text-decoration: none;
        }

        .register a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .register-box {
                width: 100%;
                padding: 20px;
            }

            .register-form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="register-box">
        <div class="register-form">
            <h2>Change Password</h2>
            <form action="{{ url_for('change_password') }}" method="post">
                <div>
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div>
                    <label for="new-password">New Password:</label><br>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password:</label><br>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <!-- Checkbox to toggle password visibility -->
                <div>
                    <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
                    <label for="show-password">Show password</label>
                </div>
                <button type="submit">CONFIRM</button>
            </form>
            {% if alert_message %}
                <div class="alert-message">{{ alert_message }}</div>
            {% endif %}
            <!-- Code to display flashed messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flashed-messages">
                        {% for message in messages %}
                            <div class="alert alert-success">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility() {
            const newPasswordField = document.getElementById('new-password');
            const confirmPasswordField = document.getElementById('confirm-password');
            const type = newPasswordField.type === 'password' ? 'text' : 'password';
            newPasswordField.type = type;
            confirmPasswordField.type = type;
        }
    </script>
</body>
</html>
