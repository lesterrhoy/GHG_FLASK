<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Manage Account</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/emucss.css') }}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <style>
        /* Styling for the form and page */
        body {
            background-color: white;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-header h2 {
            font-size: 28px;
            color: #d32f2f;
        }
        .btn-primary {
            background-color: #d32f2f;
            border: none;
        }
        .btn-primary:hover {
            background-color: #b71c1c;
        }
        .sb-topnav .navbar-nav .nav-item .nav-link {
        display: flex;
        align-items: center;
        padding: 0 10px; /* Adjust as needed */
        color: white;
        }

      .sb-topnav .navbar-nav .nav-item .nav-link i {
        margin-right: 5px; /* Space between icon and text */
         }
    </style>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand ps-3" href="{{ url_for('sdo_dashboard') }}">SDO Dashboard</a>
            <ul class="navbar-nav ms-auto me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Core</div>
                            <a class="nav-link" href="{{ url_for('sdo_dashboard') }}">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Dashboard
                            </a>
                            <a class="nav-link" href="{{ url_for('manageacc_sdo') }}">
                                <div class="sb-nav-link-icon"><i class="fas fa-user-cog"></i></div>
                                Manage Account
                            </a>
                            <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapsePages">
                                <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                                REPORT
                                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                            </a>
                            <div class="collapse" id="collapsePages">
                                <nav class="sb-sidenav-menu-nested nav">
                                    <a class="nav-link" href="{{ url_for('sdo_report') }}">Consumption Report</a>
                                </nav>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Create New Account</h1>
                        <div class="container">
                            <div class="card" style="width: 50%; margin-left: 0;">
                                <div class="card-body">
                                    <form action="{{ url_for('manageacc_sdo') }}" method="POST">
                                        <div class="form-group mb-3">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" id="username" name="username" required>
                                        </div>

                                        <div class="form-group mb-3">
                                            <label for="office">Office</label>
                                            <div class="dropdown-icon-wrapper">
                                                <select class="form-control" id="office" name="office" required>
                                                    <option value=""></option>
                                                    <option value="Environmental Management Unit">Environmental Management Unit</option>
                                                    <option value="External Affair">External Affair</option>
                                                    <option value="Procurement Office">Procurement Office</option>
                                                </select>
                                                <span class="dropdown-icon">&#9662;</span>
                                            </div>
                                        </div>

                                        <div class="form-group mb-3">
                                            <label for="campus">Campus</label>
                                            <div class="dropdown-icon-wrapper">
                                                <select class="form-control" id="campus" name="campus" required>
                                                    <option value=""></option>
                                                    <option value="Alangilan">Alangilan</option>
                                                    <option value="ARASOF-Nasugbu">ARASOF-Nasugbu</option>
                                                </select>
                                                <span class="dropdown-icon">&#9662;</span>
                                            </div>
                                        </div>

                                        <div class="form-group mb-3">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" required>
                                        </div>

                                        <div class="form-group mb-3">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" id="password" name="password" required>
                                        </div>

                                        <div class="d-flex justify-content-between">
                                            <button type="submit" class="btn btn-primary">Create Account</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
