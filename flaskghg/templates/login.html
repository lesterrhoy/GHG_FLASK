<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5; /* Light background for contrast */
    }

    .container {
      display: flex;
      width: 900px;
      height: 500px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out; /* Container fade-in animation */
    }

    /* Left Section */
    .left-section {
      flex: 1;
      background: linear-gradient(135deg, #ff9a3e, #ffd000, #a5d649);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .left-section img {
      width: 80%;
      max-width: 300px;
      animation: bounce 3s infinite ease-in-out; /* Bounce animation for the image */
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    /* Right Section */
    .right-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center vertically */
      align-items: center; /* Center horizontally */
      padding: 20px;
      animation: slideInRight 1s ease-in-out; /* Slide-in animation for the form */
    }

    .form-container {
      width: 100%;
      max-width: 350px;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      text-align: center; /* Center title text */
    }

    .form-group {
      margin-bottom: 15px;
      width: 100%;
    }

    label {
      display: block;
      font-size: 1rem;
      color: #666;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #ff9a3e;
    }

    .show-password {
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Align items to the left */
      font-size: 0.9rem;
      color: #666;
      margin-top: 5px; /* Add spacing below the password field */
      margin-bottom: 20px; /* Spacing before the button */
    }

    .show-password input[type="checkbox"] {
      margin-right: 8px; /* Add spacing between the checkbox and label */
      transform: scale(1.2); /* Slightly enlarge the checkbox for better visibility */
    }

    .show-password label {
      margin: 0; /* Remove unnecessary margins from the label */
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #2ecc71;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    .forgot-password {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    .forgot-password a {
      color: #2ecc71;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .register {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    .register a {
      color: #2ecc71;
      text-decoration: none;
    }

    .register a:hover {
      text-decoration: underline;
    }

    /* Keyframe Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .left-section {
        height: 200px;
      }

      .right-section {
        padding: 20px;
      }

      .left-section img {
        width: 60%;
      }
    }
  </style>
  <script>
    function togglePasswordVisibility() {
      const passwordField = document.getElementById('password');
      const checkbox = document.getElementById('show-password');
      if (checkbox.checked) {
        passwordField.type = 'text';
      } else {
        passwordField.type = 'password';
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <img src="/static/images/CSD.png" alt="Decorative Image"> <!-- Replace with your actual image path -->
    </div>
    <!-- Right Section -->
    <div class="right-section">
      <div class="form-container">
        <h1>Center for Sustainable Development</h1>
        <form method="POST" action="/login">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" placeholder="Enter your username" required type="text">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" required type="password" placeholder="Enter your password">
          </div>
          <div class="show-password">
            <input id="show-password" type="checkbox" onclick="togglePasswordVisibility()">
            <label for="show-password">Show Password</label>
          </div>
          <button type="submit">LOGIN</button>
        </form>
        <div class="forgot-password">
          <a href="/forgot_password">Forgot Username or Password?</a>
        </div>
      
      </div>
    </div>
  </div>
</body>
</html>
