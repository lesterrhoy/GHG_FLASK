<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="{{ url_for('static', filename='images/CSD.png') }}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
  <style>
    /* Toast CSS Styling */
    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #f44336; /* Red background for error */
      color: white;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
    }

    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5; /* Light background for contrast */
    }

    .container {
      display: flex;
      width: 900px;
      height: 500px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out; /* Container fade-in animation */
    }

    /* Left Section */
    .left-section {
      flex: 1;
      background: linear-gradient(135deg, #ff9a3e, #ffd000, #a5d649);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .left-section img {
      width: 80%;
      max-width: 300px;
      animation: bounce 3s infinite ease-in-out; /* Bounce animation for the image */
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    /* Right Section */
    .right-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center vertically */
      align-items: center; /* Center horizontally */
      padding: 20px;
      animation: slideInRight 1s ease-in-out; /* Slide-in animation for the form */
    }

    .form-container {
      width: 100%;
      max-width: 350px;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      text-align: center; /* Center title text */
    }

    .form-group {
      margin-bottom: 30px;
      width: 100%;
      position: relative; /* For password toggle positioning */
    }

    label {
      display: block;
      font-size: 1rem;
      color: #666;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #ff9a3e;
    }

    /* Password toggle icon */
    .toggle-password {
      position: absolute;
      top: 68%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1rem;
      color: #aaa;
    }

    .toggle-password:hover {
      color: #ff9a3e;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #2ecc71;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    .forgot-password {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    .forgot-password a {
      color: #2ecc71;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    /* Keyframe Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Responsive Design for Smaller Screens */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .left-section {
        height: 200px;
        width: 100%;
      }

      .right-section {
        padding: 20px;
      }

      .left-section img {
        width: 70%;
        max-width: 250px;
      }

      h1 {
        font-size: 1.5rem; /* Adjust heading size for mobile */
      }

      input, button {
        font-size: 1rem; /* Adjust input and button font size for mobile */
      }
    }

    @media (max-width: 480px) {
      .form-container {
        max-width: 280px; /* Smaller form width on very small screens */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <img src="/static/images/CSD.png" alt="Decorative Image">
    </div>
    <!-- Right Section -->
    <div class="right-section">
      <div class="form-container">
        <h1>Center for Sustainable Development</h1>

        <!-- Show Toast Notification if Flash Message Exists -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <!-- Only display messages that are not 'info' category (for logged out message) -->
                    {% if category != 'info' %}
                        <div id="toast" class="toast show">
                            <p>{{ message }}</p>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" placeholder="Enter your username" required type="text">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" required type="password" placeholder="Enter your password">
            <i class="fa fa-eye-slash toggle-password" id="toggle-password" onclick="togglePasswordVisibility()"></i>
          </div>
          <button type="submit">LOGIN</button>
        </form>
        <div class="forgot-password">
          <a href="{{ url_for('change_password') }}">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePasswordVisibility() {
      const passwordField = document.getElementById('password');
      const toggleIcon = document.getElementById('toggle-password');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      } else {
        passwordField.type = 'password';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      }
    }

    // Show the toast message for 3 seconds, then hide it
    {% if messages %}
    setTimeout(function() {
      var toast = document.getElementById("toast");
      toast.style.display = "center"; // Hide toast after 3 seconds
    }, 3000); // Time duration in milliseconds (3 seconds)
    {% endif %}
  </script>
</body>
</html>
